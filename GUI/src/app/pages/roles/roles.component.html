<div fxLayout="column" style="margin-top: 90px">
    <mat-card class="content">
        <mat-card-header class="header-page">
            <mat-card-title>
                <h1>Roles</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="navigateToCreateRol()" style="margin-left: 22px;">
                    Nuevo
                </button>
            </mat-card-actions>
            <mat-form-field appearance="standard">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id</th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Nombre Rol Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre Rol</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones</th>
                        <td mat-cell *matCellDef="let element"> {{element.acciones}}
                            <mat-card-actions>
                                <button (click)="delete(element)" class="action-button" mat-fab color="primary" aria-label="Acción de Eliminar">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button (click)="navigateToEditRol(element.id)" class="action-button" mat-fab color="primary" aria-label="Acción de Editar">
                                    <mat-icon>create</mat-icon>
                                </button>
                            </mat-card-actions>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
