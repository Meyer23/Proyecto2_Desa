<div fxLayout="column" style="margin-top: 90px">
    <mat-card class="content">
        <mat-card-header class="header-page">
            <mat-card-title>
                <h1>Clientes</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="warn" (click)="navigateToCreateCliente()" style="margin-left: 22px;">
                    Nuevo
                </button>
            </mat-card-actions>
            <mat-form-field appearance="standard">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                    <!-- Id Column -->
                    <ng-container matColumnDef="clienteId">
                        <th mat-header-cell *matHeaderCellDef> Id</th>
                        <td mat-cell *matCellDef="let element"> {{element.clienteId}} </td>
                    </ng-container>

                    <!-- Cedula Column -->
                    <ng-container matColumnDef="numeroCedula">
                        <th mat-header-cell *matHeaderCellDef> Cedula</th>
                        <td mat-cell *matCellDef="let element"> {{element.numeroCedula}} </td>
                    </ng-container>
                    
                    <!-- RUC Column -->
                    <ng-container matColumnDef="ruc">
                        <th mat-header-cell *matHeaderCellDef> RUC</th>
                        <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
                    </ng-container>

                    <!-- Correo Column -->
                    <ng-container matColumnDef="correo">
                        <th mat-header-cell *matHeaderCellDef> Correo</th>
                        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                    </ng-container>    
                    
                    <!-- Tipo Persona Column -->
                    <ng-container matColumnDef="tipoPersona">
                        <th mat-header-cell *matHeaderCellDef> Tipo Persona</th>
                        <td mat-cell *matCellDef="let element"> {{element.tipoPersona}} </td>
                    </ng-container>    

                    <!-- Teléfono Column -->
                    <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef> Teléfono</th>
                        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                    </ng-container>  

                    <!-- Saldo Column -->
                    <ng-container matColumnDef="saldo">
                        <th mat-header-cell *matHeaderCellDef> Saldo</th>
                        <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
                    </ng-container> 

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones</th>
                        <td mat-cell *matCellDef="let element"> {{element.acciones}}
                            <mat-card-actions>
                                <button class="action-button" (click)="delete(element)" mat-fab color="warn" aria-label="Acción de Eliminar">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button class="action-button" mat-fab color="warn" (click)="navigateToEditCliente(element.clienteId)" aria-label="Acción de Editar">
                                    <mat-icon>create</mat-icon>
                                </button>
                            </mat-card-actions>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
