<mat-toolbar class="navbar">
    <span class="spacer">
    </span>
    <div class="example-button-container">
        <button mat-fab color="primary" style="margin-right: 10px;" (click)="navigateToHome()" *ngIf="isAuthenticated() | async">
          <mat-icon>home</mat-icon>
        </button>
    </div>
    <div fxLayout="column" fxLayoutAlign="end end">
        <button style="margin-right: 20px;" [matMenuTriggerFor]="menu" mat-fab color="primary" *ngIf="isAuthenticated() | async">
            <mat-icon>person</mat-icon>
        </button>
    </div>
    <mat-menu #menu="matMenu">
        <button (click)="logout()" mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Salir</span>
        </button>
    </mat-menu>
</mat-toolbar>
